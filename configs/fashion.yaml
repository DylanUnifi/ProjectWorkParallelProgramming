experiment_name: "hybrid_qcnn_svm_fashion_exp"

dataset:
  name: fashion_mnist
  binary_classes: [3, 8]   # Pull vs Bag
  grayscale: true
  augment: false
  root: ./data

model:
  n_qubits: 4
  n_layers: 2   # short route → good starting point

training:
  batch_size: 64
  kfold: 3
  epochs: 20
  learning_rate: 0.0005
  early_stopping: 10
  scheduler: "StepLR"          # Options: null, StepLR, MultiStepLR, CosineAnnealingLR
  scheduler_params:
    step_size: 10              # Applicable à StepLR
    gamma: 0.5

pennylane:
  device: lightning.qubit
  workers: 4
  tile_size: 128
  kernel_centering: true
  gram_backend: auto           # auto|torch|cuda_ry|numpy|cupy

svm:
  n_trials: 30                 # Nombre d’itérations Optuna
  default_C: 1.0               # Valeur de C utilisée si Optuna désactivé
  default_gamma: "scale"       # Gamma utilisé pour RBF si Optuna désactivé
