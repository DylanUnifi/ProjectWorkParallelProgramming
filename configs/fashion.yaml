dataset:
  name: fashion_mnist
  binary_classes: [3, 8]      # Dress vs Bag (inchangé)

training:
  batch_size: 256
  kfold: 3
  seed: 42

svm:
  n_trials: 20                # Optuna (tune C uniquement)

qcnn:
  n_qubits: 6                 # angles = 6 qubits (au lieu de 4)
  n_layers: 2                 # entangler layers (fixes, non entraînés)

pennylane:
  device: lightning.qubit     # CPU local
  tile_size: 128
  workers: 4
  kernel_centering: true
