experiment_name: "cifar10_hybrid_qcnn_svm_tiny_debug"
binary_classes: [3, 5]

dataset:
  name: "cifar10"
  binary_classes: [3, 5]
  grayscale: false
  root: "./data"

training:
  batch_size: 32
  epochs: 5
