# config/fashion_mnist_qsvm_optimized.yaml
experiment_name: "svm_qkernel_fashion_mnist_gpu"

dataset:
  name: fashion_mnist
  binary_classes: [3, 8]     # Dress vs Bag
  grayscale: true
  root: ./data

pennylane:
  device: lightning.gpu
  workers: 1
  layers: 2                  # ✅ Optimal
  tile_size: 2048            # ✅ GPU batch
  kernel_centering: true
  gram_backend: cuda_states  # ✅ Bon compromis

svm:
  use_pca: true
  pca_components: 10         # 10 qubits
  n_trials: 40

cv_folds: 3
