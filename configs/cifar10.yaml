# config/cifar10_qsvm_optimized.yaml
experiment_name: "svm_qkernel_cifar10_blackwell_optimized"

dataset:
  name: cifar10
  binary_classes: [3, 8]     # Cat vs Ship
  grayscale: true            # Simplifié pour quantum
  root: ./data

pennylane:
  device: lightning.gpu      # ✅ Blackwell
  workers: 1                 # GPU = 1 worker
  layers: 2                  # ✅ Sweet spot
  tile_size: 2048            # ✅ Grand batch pour GPU
  kernel_centering: true
  gram_backend: tensorcore   # ✅ OPTIMAL pour Blackwell!

svm:
  use_pca: true              # ✅ Réduction dimensionnalité
  pca_components: 10         # 10 qubits max
  n_trials: 50               # Optuna trials

cv_folds: 3                  # Cross-validation
